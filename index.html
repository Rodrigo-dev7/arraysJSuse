<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ForEach</title>
  <style>
    .container {
        display: flex;
        flex-wrap: wrap;
    }

    .block {
      margin: 5px auto;
      width: 300px;
      height: 100px;
      background-color: rgb(27, 95, 219);
      color:#fff;

    }

  </style>
</head>
<body>
  
  <button onclick="divs.forEach(hide)" >Esconder</button>
  <button onclick="divs.forEach(show)" >Mostrar</button>

  <div class="container">
    <div class="block">Bloco1</div>
    <div class="block">Bloco2</div>
    <div class="block">Bloco3</div>
    <div class="block">Bloco4</div>
  </div>

  <script>
    const divs = Array.from(document.querySelectorAll('.block'))
    const hide = El => El.style.display = 'none'
    const show = El => El.style.display = 'block'
  </script>
</body>
</html>
